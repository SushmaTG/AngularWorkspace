<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>My First Angular App</title>
	<script src="angular.js" ></script>
	<script src="app.js"></script>
</head>
<body>
	<div ng-controller="TimeController">
		Enter your name : <input type="text" ng-model="userName">
		<p>The current time is updated by : {{userName}} - {{timeString}}</p>
		<button ng-click="updateTime()">Update Time</button>
		<p>CheckBox : <input type="checkbox" ng-model="booleanValue"></p>
		<p>Date : <input type="date" ng-model="dateValue"></p>
		<p>Radio : 
			<input type="radio" ng-model="radioValue" value="opt1">Option 1</input>
			<input type="radio" ng-model="radioValue" value="opt2">Option 2</input>
			<input type="radio" ng-model="radioValue" value="opt3">Option 3</input>
		</p>
		<div>
			<p>Text input : {{userName}}</p>
			<p>Checkbox input : {{booleanValue}}</p>
			<p>Date input : {{dateValue}} {{timeString}}</p>
			<p>Radio input : {{radioValue}}</p>
		</div>
	</div>
